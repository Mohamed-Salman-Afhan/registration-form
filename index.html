<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and register form</title>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Boxicons Link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,
300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <!--header design-->
    <header>
        <a href="#" class="logo">Deer!</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>

    <!--container-->
    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>

                <button type="submit" class="main-btn">Login</button>

                <div class="register">
                    <p>If you don't have an account?<a href="#" class="register-link">
                            Register Here!</a></p>
                </div>
            </form>
        </div>

        <div class="main-box register">
            <h1>Registration</h1>
            <form action="">

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user' ></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>


                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">I accept all terms and conditions</label>
                    
                </div>

                <button type="submit" class="main-btn">Register Now</button>

                <div class="register">
                    <p>Already have an account?<a href="#" class="login-link">
                           Login!</a></p>
                </div>
            </form>
        </div>

        <span class="close-icon">
            <div class="bx bx-x"></div>
        </span>

    </div>

    <!--Custom JS Link-->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
